<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Word Beater</title>
</head>
<body>
    <header><h3 class="text-center">WordBeater</h3></header>
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col-md-12 mt-5">
                <h1 id="currentWord"></h1>
                <p>The higher score the shorter the time</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2 mt-1">
                <input type="text" placeholder="Type the word..." class="input p-1" id="input">
                <div class="row">
                    <div class="col-md-12">
                        <p id="message"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-2">
                        <p>Score:<span id="score"></span></p>
                    </div>
                    <div class="col-md-6 mt-2"><p>Time Left: <span id="time"></span></p></div>
                </div>
                <div class="row">
                    <div class="col-md-8 offset-md-2 mt-1">
                            <div class="card">
                                <div class="card-body">
                                    <h6>Instructions:</h6>
                                    <p>To start the game, just type the first word. Type each word in the given amount of seconds.</p>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
